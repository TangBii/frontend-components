<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./format.css">
  <link rel="stylesheet" href="./index.css">
  <title>滑动登陆注册</title>
</head>
<body>
  <div class="container" id="container">


    <div class="form-container login-container">
      <form action="#">
        <h1>登录</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-qq"></i></a>
          <a href="#" class="social"><i class="fab fa-weixin"></i></a>
          <a href="#" class="social"><i class="fab fa-weibo"></i></a>
        </div>
        <span>使用以上方式登录</span>
        <input type="text" name="email" required>
        <label for="email">邮箱</label>
        <input type="password"  name="password" required>
        <label for="password">密码</label>
        <button>登录</button>
        <a href="#">忘记密码</a>
      </form>
    </div>


    <div class="form-container register-container">
      <form action="#">
        <h1>注册</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-qq"></i></a>
          <a href="#" class="social"><i class="fab fa-weixin"></i></a>
          <a href="#" class="social"><i class="fab fa-weibo"></i></a>
        </div>
        <span>使用以上方式登录</span>
        <input type="text" name="username" required/>
        <label for="username">姓名</label>
        <input type="text"  name="email" required/>
        <label for="email">邮箱</label>
        <input type="password" name="password" required/>
        <label for="email">密码</label>
        <button>注册</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>已有账号?</h1>
          <p>请使用您的账号登录</p>
          <button class="ghost" id="login">登录</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>没有账号?</h1>
          <p>立即注册加入我们，一起开启旅程吧</p>
          <button class="ghost" id="register">注册</button>
        </div>
      </div>
    </div>

    
  </div>
  <script src="./index.js"></script>
</body>
</html>
